<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <title>Events</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<script>
    window.eventsConfig = [
        {
            language: 'en-GB', // "es" for Spanish also supported now,
            showLocalTime: true,
            featured: false, // Show only featured examples
            displayWebcastButton: false, // displays the webcast button
            suppressBookOnly: true, // Remove the book only button
            suppressVenue: false, // Hides the venue and add the buttons just right after the text. Works well in simple mode.
            rootElement: 'emsRoot',
            showForm: true,
            displayOrgFilter: false,
            fetchEvents: false, // Prevents initial event fetching
            showSimilarEvents: false,
            useAllOrgIds: false,
        }]
</script>

<div id="emsRoot" class="container-fluid"></div>
<script src="https://eventswebclient-test-gil.bkwsu.eu/v0.39.0/starter.js"></script>
<script src="https://eventswebclient-test-gil.bkwsu.eu/v0.39.0/loader.js"></script>

<style type="text/css">
    #emsRoot h2 {
        font-weight: bold;
        margin-top: 2rem;
    }
    .formio-form h3 {
        margin-top: 5px;
        padding: 0
    }
</style>

</body>
</html>
